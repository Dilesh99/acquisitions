name: 'Tests'

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: |
          echo "🧪 Running tests..."
          if npm test; then
            echo "✅ All tests passed!"
            echo "test_status=passed" >> $GITHUB_ENV
          else
            echo "❌ Tests failed!"
            echo "::error title=Test Failures::Some tests failed. Please check the test output above for details."
            echo "test_status=failed" >> $GITHUB_ENV
            exit 1
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          if [[ "${{ env.test_status }}" == "passed" ]]; then
            echo "## 🧪 Test Results: ✅ PASSED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All tests completed successfully! 🎉" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "## 🧪 Test Results: ❌ FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Some tests failed. Please review the test output and fix the failing tests." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Add coverage information if available
          if [ -f "coverage/lcov-report/index.html" ]; then
            echo "### 📊 Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Coverage reports have been uploaded as artifacts and will be retained for 30 days." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### 📋 Environment Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Version:** 20.x" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** test" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Options:** --experimental-vm-modules" >> $GITHUB_STEP_SUMMARY